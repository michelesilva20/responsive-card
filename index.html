<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="container">
    <section class="items">
      <div class="card-img">
          <img class="desktop" src="images/image-product-desktop.jpg" alt="">
          <img class="mobile" src="images/image-product-mobile.jpg" alt="">
      </div>
   
      <div class="card">
            <div class="category">
              <p>perfume</p>
            </div>
            <div class="title">
              <h1>Gabrielle Essence Eau <br> De Parfum</h1>
            </div>
            <div class="description">
              <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="price">
              <h2>$149.99</h2>
              <p>$169.99</p>
            </div>
            <button><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
      </div>
    </section>
  </main>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.-->
  </div>
</body>
</html>
